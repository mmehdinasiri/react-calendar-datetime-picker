name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from release tag
        id: get_version
        if: github.event_name == 'release'
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        if: github.event_name == 'release'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating package.json version from $CURRENT_VERSION to $VERSION"
            pnpm version $VERSION --no-git-tag-version --no-commit-hooks
          else
            echo "package.json version ($CURRENT_VERSION) already matches release tag"
          fi

      - name: Run tests
        run: pnpm test

      - name: Build library
        run: pnpm run build

      - name: Determine NPM Tag
        id: npm_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ inputs.version }}"
          fi

          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
            echo "Detected BETA release. Publishing with --tag beta"
          elif [[ "$VERSION" == *"-alpha"* ]]; then
            echo "TAG=alpha" >> $GITHUB_OUTPUT
            echo "Detected ALPHA release. Publishing with --tag alpha"
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "Detected STABLE release. Publishing with --tag latest"
          fi

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public --tag ${{ steps.npm_tag.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
