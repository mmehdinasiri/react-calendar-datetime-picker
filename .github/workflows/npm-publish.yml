name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from release tag
        id: get_version
        if: github.event_name == 'release'
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        if: github.event_name == 'release'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating package.json version from $CURRENT_VERSION to $VERSION"
            # Use node to update package.json directly to avoid git commits
            node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          else
            echo "package.json version ($CURRENT_VERSION) already matches release tag"
          fi

      - name: Run tests
        run: pnpm test

      - name: Build library
        run: pnpm run build

      - name: Determine NPM Tag
        id: npm_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ inputs.version }}"
          fi

          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
            echo "Detected BETA release. Publishing with --tag beta"
          elif [[ "$VERSION" == *"-alpha"* ]]; then
            echo "TAG=alpha" >> $GITHUB_OUTPUT
            echo "Detected ALPHA release. Publishing with --tag alpha"
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "Detected STABLE release. Publishing with --tag latest"
          fi

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public --tag ${{ steps.npm_tag.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push version update
        if: github.event_name == 'release'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Get the default branch name
          # Try to get it from git remote, fallback to common branch names
          DEFAULT_BRANCH=$(git remote show origin 2>/dev/null | grep 'HEAD branch' | sed 's/.*HEAD branch: //' || echo "")
          if [ -z "$DEFAULT_BRANCH" ]; then
            # Try common branch names
            for branch in main master; do
              if git ls-remote --heads origin $branch | grep -q .; then
                DEFAULT_BRANCH=$branch
                break
              fi
            done
          fi
          
          if [ -z "$DEFAULT_BRANCH" ]; then
            echo "Error: Could not determine default branch"
            exit 1
          fi
          
          echo "Default branch: $DEFAULT_BRANCH"
          
          # Fetch and checkout the default branch
          git fetch origin $DEFAULT_BRANCH
          git checkout -b $DEFAULT_BRANCH origin/$DEFAULT_BRANCH || git checkout $DEFAULT_BRANCH
          
          # Update package.json version on the default branch
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating package.json version from $CURRENT_VERSION to $VERSION"
            node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          else
            echo "package.json version ($CURRENT_VERSION) already matches release tag"
          fi
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to $VERSION [skip ci]"
            git push origin $DEFAULT_BRANCH
          fi
